<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Responsive Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="grid gap-6 md:grid-cols-2 max-w-4xl w-full">

    <!-- Card 1 -->
    <div class="bg-white rounded shadow p-4">
      <img src="/images/car1.jpg" alt="Sample Image" class="rounded mb-4">
      <h2 class="text-xl font-bold text-gray-800 mb-2">Welcome to Tailwind</h2>
      <p class="text-gray-600 mb-4">Tailwind CSS makes designing responsive layouts simple and flexible with utility-first classes.</p>
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Get Started</button>
    </div>

    <!-- Card 2 -->
    <div class="bg-white rounded shadow p-4">
      <img src="/images/car2.jpg" alt="Sample Image" class="rounded mb-4">
      <h2 class="text-xl font-bold text-gray-800 mb-2">Design Made Easy</h2>
      <p class="text-gray-600 mb-4">Use Tailwind's classes to create clean, modern UI components with ease and consistency.</p>
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Learn More</button>
    </div>

  </div>

</body>
</html>
